name: PR

on:
  pull_request:
    paths-ignore:
      - "**/README.md"
      - "assets/**"

defaults:
  run:
    shell: bash
    working-directory: zeapp

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Cache and Restore BuildCache
        uses: actions/cache@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "Assemble Debug"
        run: ./gradlew :android:assembleDebug --no-daemon
      - name: "Upload Debug APK to GitHub"
        uses: actions/upload-artifact@v4
        with:
          name: Debug APK
          path: zeapp/android/build/outputs/apk/debug/android-debug.apk
  build-debug-windows:
      runs-on: windows-latest
      steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Cache and Restore BuildCache
        uses: actions/cache@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "Assemble Debug"
        run: ./gradlew :android:assembleDebug --no-daemon
      # Not uploading the APK cause the other step will generate the same thing anyway
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Restore BuildCache
        uses: actions/cache/restore@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "ktLint"
        run: ./gradlew ktlintCheck --no-daemon

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Restore BuildCache
        uses: actions/cache/restore@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "Lint"
        run: ./gradlew lint --no-daemon
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Restore BuildCache
        uses: actions/cache/restore@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "Detekt"
        run: ./gradlew detekt
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v5
      - name: "Setup Java 17"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: Cache and Restore BuildCache
        uses: actions/cache@v4
        with:
          path: '**/build-cache/**'
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.sha }}
            build-
      - name: "Test"
        run: ./gradlew linuxTest
      - name: "Android Unit Test"
        run: ./gradlew :android:testDebugUnitTest
