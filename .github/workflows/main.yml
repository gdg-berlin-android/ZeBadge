name: Main

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/README.md"
      - "assets/**"

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

defaults:
  run:
    shell: bash
    working-directory: zeapp

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Setup Java 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: "Validate Gradle wrapper"
        uses: gradle/wrapper-validation-action@v1
      - name: "Assemble Release"
        run: ./gradlew :app:assembleRelease --no-daemon
      - name: Set filename environment variable
        id: set-filename
        shell: bash
        run: echo "FILENAME=ze-badge-$(date +'%Y-%m-%d-%H-%M')-${{ github.sha }}" >> $GITHUB_ENV
      - name: Rename APK
        shell: bash
        run: cp zeapp/app/build/outputs/apk/release/app-release.apk "${FILENAME}.apk"
      - name: Upload APK to Github Actions Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.FILENAME }}
          path: ${{ env.FILENAME }}.apk
      - name: Upload to Github release page
        if: ${{ github.ref == 'refs/heads/main' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} "${FILENAME}.apk"
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v3
      - name: "Setup Java 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: "Validate Gradle wrapper"
        uses: gradle/wrapper-validation-action@v1
      - name: "Lint"
        run: ./gradlew lint --no-daemon
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v3
      - name: "Setup Java 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: "Validate Gradle wrapper"
        uses: gradle/wrapper-validation-action@v1
      - name: "Detekt"
        run: ./gradlew detekt
